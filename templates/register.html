
{% load static %}
{% include 'header.html' %}
	<section class="inner_banner">
	  <div class="container">
	      <div class="row">
		      <div class="col-12">
			     <div class="full">
				     <h3></h3>
				 </div>
			  </div>
		  </div>
	  </div>
	</section>
	
	<!-- end section -->
   
	<!-- section -->
    <div class="section layout_padding contact_section" style="background:#f6f6f6;">
        <div class="container">
               <div class="row">
                 <div class="col-lg-8 col-md-8 col-sm-12">
				    <div class="full float-right_img">
                        <img src="{% static 'images/img10.png' %}" alt="#">
                    </div>
                 </div>
				 <div class="col-lg-4 col-md-4 col-sm-12">
				    <div class="contact_form">
					    <form action="adduser" method="POST">
						{% csrf_token %}
						<h4 style="color:red;">{{status}}</h4>
						   <fieldset>
						       <div class="full field">
							      <input type="text" required placeholder="Your Name" name="name" />
							   </div> 
							   <div class="full field">Department
							      <select required name="dept" class="form-control" />
								  <option disabled>Select</option>
								  <option Value="BCA">BCA</option>
								  <option Value="BCOM">BCOM</option>
								  <option Value="BTECH">BTECH</option>
								  </select>
							   </div>
							   <div class="full field">
							      <input type="text" required placeholder="Your Semester" name="semester" />
							   </div>
							   <div class="full field">
							      <input type="text" required placeholder="Your Username" name="username" />
							   </div> 
							   <div class="full field">
							      <input type="email" required placeholder="Email Address" name="email" />
							   </div>
							   <div class="full field">
							      <input type="number" pattern="[0-9]{10}" title='Enter 10 digits'  required placeholder="Phone Number" name="phone" />
							   </div> 
							   <div class="full field">
							      <input type="password" required placeholder="Password" name="password" />
							   </div>
							   <div class="full field">
							      <textarea placeholder="Address" required name="address"></textarea>
							   </div>
							   <div class="full field">
							      <div class="center"><button>Register</button></div>
							   </div>
						   </fieldset>
						</form>
					</div>
                 </div>
               </div>			  
           </div>
        </div>
	<!-- end section -->
{% include 'footer.html' %}
